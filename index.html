<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="./css/style.css" />


<script src="./js/start_animation.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="header">
	<h1> Fractions visualized with Circles</h1>
</div>
<div id="buttons">
	<p> Start animation by fixing two rotation speeds and hitting the "start-button". Natural numbers smaller than 30 are efficiently managable.</p>
	Rotation Speed 1: </br>
	<input type="text" id="rotSpeed1" /> </br>
	Rotation Speed 2: </br>
	<input type="text" id="rotSpeed2" /> </br>
	</br>
	<button id="startButton">Start</button>
</div>
<svg width="600" height="600"></svg>
<script>
	startAnimation();

	function startRotating(){
		var rotSpeed1 = parseInt(document.getElementById("rotSpeed1").value),
			rotSpeed2 = parseInt(document.getElementById("rotSpeed2").value);
			
		startAnimation(rotSpeed1, rotSpeed2);
	}
	
	d3.select("#startButton").on("click", startRotating);
</script>

</body>
